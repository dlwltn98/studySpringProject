<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Maker</title>
    <link rel="stylesheet" href="/publish/basicDrawingBoard/styles.css">
</head>
<body>
    <div class="color-options">
        <input type="color" id="color" />
        <div class="color-option" style="background-color: #f1c40f;" data-color="#f1c40f"></div>
        <div class="color-option" style="background-color: #e67e22;" data-color="#e67e22"></div>
        <div class="color-option" style="background-color: #e74c3c;" data-color="#e74c3c"></div>
        <div class="color-option" style="background-color: #1abc9c;" data-color="#1abc9c"></div>
        <div class="color-option" style="background-color: #2ecc71;" data-color="#2ecc71"></div>
        <div class="color-option" style="background-color: #3498db;" data-color="#3498db"></div>
        <div class="color-option" style="background-color: #9b59b6;" data-color="#9b59b6"></div>
        <div class="color-option" style="background-color: #ecf0f1;" data-color="#ecf0f1"></div>
        <div class="color-option" style="background-color: #95a5a6;" data-color="#95a5a6"></div>
        <div class="color-option" style="background-color: #34495e;" data-color="#34495e"></div>
    </div>
    <canvas></canvas>
    <div class="btns">
        <input id="line-width" type="range" min="1" max="10" value="5" />
        <button id="mode-btn">🩸 Fill</button>
        <button id="Destroy-btn">💣 Destroy</button>
        <button id="eraser-btn">❌ Eraser</button>
        <label for="file">
            📂 Add Photo
            <input type="file" accept="image/*" id="file"/>
        </label>
        <input type="text" placeholder="Add text here... :)" id="text" />
        <input id="font-size" type="range" min="1" max="100" value="50" />
        <div class="dropdown">
            <button class="dropbtn" id="fontBtn">Font Change</button>
            <div class="dropdown-content">
              <a href="#" data-font="serif">serif</a>
              <a href="#" data-font="sans-serif">sans-serif</a>
              <a href="#" data-font="monospace">monospace</a>
              <a href="#" data-font="cursive">cursive</a>
              <a href="#" data-font="fantasy">fantasy</a>
            </div>
          </div>
        <button id="save">🎨 Save image</button>
        <button><a id="goHome" th:href="@{/}">🏠 Main</a></button>
    </div>
    <script src="/publish/basicDrawingBoard/app.js"></script>
</body>
</html>
